<link rel="stylesheet" href="./connection.css" />
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.83/dist/themes/light.css"
/>

<div class="btn-back-div">
  <sl-icon-button
    class="icon_back"
    href="../home/home.html"
    name="arrow-left-square"
    label="back-btn"
    style="font-size: 1.5rem"
  ></sl-icon-button>
</div>

<div class="connect-main">
  <div class="connect-main-title">
    <h1 class="main-title">Подключение к серверу</h1>
  </div>

  <div class="connect-fields">
    <form id="form">
      <div class="input-ip">
        <sl-dialog id="dialog-id" class="dialog-ip" style="--width: 800px">
          <div style="height: 500px; position: relative" class="dialog-div">
            <div class="container">
              <h2>ВЫБЕРИТЕ СЕРВЕР</h2>
              <ul id="server-table" class="responsive-table">
                <li class="table-header">
                  <div class="col col-1">
                    <sl-icon style="font-size: 30px" name="list-ol"></sl-icon>
                  </div>
                  <div class="col col-2" style="font-size: 20px">
                    Название сервера
                  </div>
                  <div class="col col-3" style="font-size: 20px">
                    Кол-во игроков
                  </div>
                </li>
                <li class="table-row">
                  <div class="col col-1">1</div>
                  <div class="col col-2">
                    Hookha Time
                  </div>
                  <div class="col col-3">2/3</div>
                </li>
              </ul>

              <div
                class="choose-btn"
                style="
                  position: relative;
                  bottom: 0px;
                  left: 0;
                  right: 0;
                  margin: 0 auto;
                "
              >
                <sl-button class="btn-stay" slot="footer" variant="success">
                  ВЫБРАТЬ
                </sl-button>
              </div>
            </div>
          </div>
        </sl-dialog>

        <sl-input
          id="ip"
          name="ip"
          class="input-data"
          placeholder="Введите IP сервера или выберите   -------->"
          clearable
          required
          [style.font-size.px]="30"
        >
          <sl-icon
            class="choose-ip-icon"
            id="choose-ip"
            name="server"
            slot="suffix"
          ></sl-icon>
        </sl-input>
      </div>

      <div class="input-port">
        <sl-input
          id="port"
          name="port"
          class="input-data"
          placeholder="Введите PORT"
          clearable
          required
          pattern="[.0-9]+"
          maxlength="4"
          [style.font-size.px]="30"
        >
        </sl-input>
      </div>

      <div class="input-username">
        <sl-input
          id="username"
          name="username"
          class="input-data"
          placeholder="Введите username"
          clearable
          required
          pattern="[A-Za-z]+"
          [style.font-size.px]="30"
        >
        </sl-input>
      </div>

      <div class="play-btn-enter">
        <sl-button
          class="play-btn"
          variant="danger"
          size="large"
          outline
          type="submit"
        >
          ИГРАТЬ
        </sl-button>
      </div>
    </form>
  </div>
</div>

<script
  type="module"
  src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.83/dist/shoelace.js"
></script>

<script src="connection.js"></script>
