<link rel="stylesheet" href="./connection.css" />
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.83/dist/themes/light.css"
/>

<div class="btn-back-div">
  <sl-icon-button
    class="icon_back"
    href="../home/home.html"
    name="arrow-left-square"
    label="back-btn"
    style="font-size: 1.5rem"
  ></sl-icon-button>
</div>

<div class="connect-main">
  <div class="connect-main-title">
    <h1 class="main-title">Connecting to a server</h1>
  </div>

  <div class="connect-fields">
    <form id="form">
      <div class="input-ip">
        <sl-dialog id="dialog-id" class="dialog-ip">
          <div class="dialog-div">
            <div class="container">
              <h2>SELECT A SERVER</h2>

              <ul id="server-table" class="responsive-table">
                <li class="table-header">
                  <div class="col col-1">Title</div>

                  <div class="col col-2">
                    <sl-icon name="people"></sl-icon>
                  </div>

                  <div class="col col-3">
                    <sl-icon name="globe"></sl-icon>
                  </div>
                </li>

                <li
                  class="server-list"
                  onclick="fillServer('127.0.0.1', '1457');"
                >
                  <div class="col col-1">
                    <h3>Default Localhost</h3>
                    <h5>The defaultest locallest host!</h5>
                  </div>
                  <div class="col col-2">0</div>
                  <div class="col col-3">?</div>
                </li>
              </ul>
            </div>
          </div>
        </sl-dialog>

        <sl-input
          id="ip"
          name="ip"
          class="input-data"
          placeholder="Input the server IP or select   -------->"
          clearable
          required
          [style.font-size.px]="30"
        >
          <sl-icon
            class="choose-ip-icon"
            id="choose-ip"
            name="server"
            slot="suffix"
          ></sl-icon>
        </sl-input>
      </div>

      <div class="input-port">
        <sl-input
          id="port"
          name="port"
          class="input-data"
          placeholder="Input the PORT"
          clearable
          required
          pattern="[.0-9]+"
          maxlength="4"
          [style.font-size.px]="30"
        >
        </sl-input>
      </div>

      <div class="input-username">
        <sl-input
          id="username"
          name="username"
          class="input-data"
          placeholder="Input the username"
          clearable
          required
          pattern="[A-Za-z]+"
          [style.font-size.px]="30"
        >
        </sl-input>
      </div>

      <div class="play-btn-enter">
        <sl-button
          class="play-btn"
          variant="danger"
          size="large"
          outline
          type="submit"
        >
          PLAY
        </sl-button>
      </div>
    </form>
  </div>
</div>

<script
  type="module"
  src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.83/dist/shoelace.js"
></script>

<script src="connection.js"></script>
