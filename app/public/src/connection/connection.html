<link rel="stylesheet" href="../connection/connection.css" />
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.83/dist/themes/light.css"
/>

<div class="btn-back-div">
  <sl-icon-button
    class="icon_back"
    href="../home/home.html"
    name="arrow-left-square"
    label="back-btn"
    style="font-size: 1.5rem"
  ></sl-icon-button>
</div>

<div class="connect-main">
  <div class="connect-main-title">
    <h1 class="main-title">Подключение к серверу</h1>
  </div>

  <div class="connect-fields">
    <form id="form">
      <div class="input-ip">
        <sl-input
          id="ip"
          name="ip"
          class="input-data"
          placeholder="Введите IP сервера"
          clearable
          required
          pattern="[.0-9]+"
          minlength="7"
          [style.font-size.px]="30"
        >
        </sl-input>
      </div>

      <div class="input-port">
        <sl-input
          id="port"
          name="port"
          class="input-data"
          placeholder="Введите PORT"
          clearable
          required
          pattern="[.0-9]+"
          maxlength="4"
          [style.font-size.px]="30"
        >
        </sl-input>
      </div>

      <div class="input-username">
        <sl-input
          id="username"
          name="username"
          class="input-data"
          placeholder="Введите username"
          clearable
          required
          pattern="[A-Za-z]+"
          [style.font-size.px]="30"
        >
        </sl-input>
      </div>

      <div class="play-btn-enter">
        <sl-button
          class="play-btn"
          variant="danger"
          size="large"
          outline
          type="submit"
        >
          ИГРАТЬ
        </sl-button>
      </div>
    </form>
  </div>
</div>

<script
  type="module"
  src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.83/dist/shoelace.js"
></script>
