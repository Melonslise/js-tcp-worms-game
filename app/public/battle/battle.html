<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./battle.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.83/dist/themes/light.css"
    />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.83/dist/shoelace.js"
    ></script>
  </head>
  <body id="main-body" onkeydown="return(tabThis(event));">
    <sl-dialog class="dialog-high-score">
      <div class="dialog-score-div">
        <table>
          <tr class="table-header">
            <th>Игрок</th>
            <th>Убийств</th>
            <th>Смертей</th>
          </tr>
          <tr>
            <th>Edgar</th>
            <th>1</th>
            <th>0</th>
          </tr>
          <tr>
            <th>Oleg</th>
            <th>0</th>
            <th>1</th>
          </tr>
        </table>
      </div>
    </sl-dialog>

    <sl-dialog class="dialog-deny-close">
      <h1
        class="dialog-title"
        style="
          text-align: center;
          color: rgb(255, 255, 255);
          margin-bottom: 60px;
        "
      >
        ТЫ СДАЕШЬСЯ ?
      </h1>
      <div class="dialog-btns" style="text-align: center; margin-bottom: 10px">
        <sl-button
          class="btn-stay"
          slot="footer"
          variant="success"
          style="right: 10px"
          >НИ ЗА ЧТО!</sl-button
        >
        <sl-button
          class="btn-home"
          slot="footer"
          variant="danger"
          style="left: 10px"
          href="../home/home.html"
          >СДАЮСЬ</sl-button
        >
      </div>
    </sl-dialog>

    <div class="btn-back">
      <sl-icon-button
        class="icon_back"
        name="arrow-left-square"
        label="back-btn"
        style="font-size: 1.5rem"
      >
      </sl-icon-button>
    </div>

    <script>
      // const highScope = document.getElementById("main-body");

      // highScope.document.addEventListener("keydown", function (event) {
      //   console.log("Tab");
      //   if (event.code == "Tab") {
      //     alert("Нажат TAB");
      //   }
      // });

      const dialog = document.querySelector(".dialog-deny-close");
      const openButton = dialog.nextElementSibling;
      const homeButton = dialog.querySelector('sl-button[slot="footer"]');
      const closeButton = dialog.querySelector('sl-button[slot="footer"]');

      openButton.addEventListener("click", () => dialog.show());
      closeButton.addEventListener("click", () => dialog.hide());

      dialog.addEventListener("sl-request-close", (event) => {
        if (event.detail.source === "overlay") {
          event.preventDefault();
        }
      });
    </script>

    <canvas id="c" width="1000" height="1000"></canvas>
    <script src="lib/hqx.js"></script>
    <script src="src/utils.js"></script>
    <script src="src/rendering-utils.js"></script>
    <script src="src/renderers.js"></script>
    <script src="src/controls.js"></script>
    <script src="battle.js"></script>
  </body>
</html>
